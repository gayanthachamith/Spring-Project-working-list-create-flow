<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>New Item</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root{
            --bg: #f7f7f8;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --accent: #2563eb;
            --danger: #dc2626;
            --radius: 12px;
        }

        *{ box-sizing: border-box; }
        body{
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
            padding: 28px 16px;
        }

        .wrap{ max-width: 720px; margin: 0 auto; }

        .topbar{
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .title{
            margin: 0;
            font-size: 18px;
            font-weight: 700;
        }

        .link{
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        .link:hover{ text-decoration: underline; }

        .card{
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
        }

        .row{ margin-bottom: 14px; }
        label{
            display:block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }
        input{
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            outline: none;
            font-size: 14px;
        }
        input:focus{
            border-color: rgba(37,99,235,0.5);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
        }

        .error{
            margin-top: 8px;
            font-size: 13px;
            color: var(--danger);
        }

        .actions{
            display:flex;
            justify-content:flex-end;
            gap: 10px;
            margin-top: 16px;
        }

        .btn{
            border-radius: 10px;
            padding: 10px 12px;
            font-weight: 700;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
        }

        .btn-primary{
            border-color: rgba(37,99,235,0.25);
            background: var(--accent);
            color: #fff;
        }
        .btn-primary:hover{ filter: brightness(0.98); }

        .btn-ghost:hover{ background: #f3f4f6; }
    </style>
</head>

<body>
<div class="wrap">
    <div class="topbar">
        <h1 class="title">Create item</h1>
        <a class="link" href="/items">Back to list</a>
    </div>

    <div class="card">
        <form th:action="@{/items}" th:object="${item}" method="post" autocomplete="off">
            <div class="row">
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="e.g., Coffee beans"/>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="row">
                <label for="quantity">Quantity</label>
                <input id="quantity" type="number" min="0" step="1" th:field="*{quantity}" placeholder="e.g., 3"/>
                <div class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>

            <div class="actions">
                <a class="btn btn-ghost link" href="/items" style="padding:10px 12px; border:1px solid var(--border); border-radius:10px; background:#fff; color:var(--text); text-decoration:none;">
                    Cancel
                </a>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
