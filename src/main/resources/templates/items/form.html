<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${mode == 'edit'} ? 'Edit Item' : 'New Item'">New Item</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root{
            --bg: #f7f7f8;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --accent: #2563eb;
            --danger: #dc2626;
            --radius: 12px;
        }

        *{ box-sizing: border-box; }
        body{
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
            padding: 28px 16px;
        }

        .wrap{ max-width: 720px; margin: 0 auto; }

        .topbar{
            display:flex;
            align-items:flex-start;
            justify-content:space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .left{ display:flex; flex-direction:column; gap: 3px; }

        .title{
            margin: 0;
            font-size: 18px;
            font-weight: 800;
        }

        .userline{
            font-size: 13px;
            color: var(--muted);
        }

        .actions{
            display:flex;
            gap: 10px;
            align-items:center;
        }

        .link{
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
        }
        .link:hover{ text-decoration: underline; }

        .btn{
            border-radius: 10px;
            padding: 10px 12px;
            font-weight: 700;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            text-decoration:none;
            color: var(--text);
        }
        .btn:hover{ background: #f3f4f6; }

        .btn-primary{
            border-color: rgba(37,99,235,0.25);
            background: var(--accent);
            color: #fff;
        }
        .btn-primary:hover{ filter: brightness(0.98); }

        .card{
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 18px;
        }

        .row{ margin-bottom: 14px; }
        label{
            display:block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
        }
        input{
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            outline: none;
            font-size: 14px;
        }
        input:focus{
            border-color: rgba(37,99,235,0.5);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.12);
        }

        .error{
            margin-top: 8px;
            font-size: 13px;
            color: var(--danger);
        }

        .actions-row{
            display:flex;
            justify-content:flex-end;
            gap: 10px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
<div class="wrap">
    <div class="topbar">
        <div class="left">
            <h1 class="title" th:text="${mode == 'edit'} ? 'Edit item' : 'Create item'">Create item</h1>
            <div class="userline">
                Logged in as:
                <strong th:text="${#authentication.name}">username</strong>
            </div>
        </div>

        <div class="actions">
            <a class="link" href="/items">Back to list</a>

            <form th:action="@{/logout}" method="post" style="margin:0;">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button class="btn" type="submit">Logout</button>
            </form>
        </div>
    </div>

    <div class="card">
        <form th:object="${item}"
              th:action="${mode == 'edit'} ? @{/items/{id}(id=${item.id})} : @{/items}"
              method="post"
              autocomplete="off">

            <!-- If edit mode -> PUT -->
            <input th:if="${mode == 'edit'}" type="hidden" name="_method" value="PUT"/>

            <!-- CSRF token for POST/PUT -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="row">
                <label for="name">Name</label>
                <input id="name" type="text" th:field="*{name}" placeholder="e.g., Coffee beans"/>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="row">
                <label for="quantity">Quantity</label>
                <input id="quantity" type="number" min="1" step="1" th:field="*{quantity}" placeholder="e.g., 3"/>
                <div class="error" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>

            <div class="actions-row">
                <a class="btn" href="/items">Cancel</a>
                <button class="btn btn-primary" type="submit"
                        th:text="${mode == 'edit'} ? 'Update' : 'Save'">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
