<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 - Access Denied</title>

    <style>
        body{
            margin:0;
            font-family: Arial, sans-serif;
            background:#f7f7f8;
            color:#111827;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
        }

        .card{
            background:#ffffff;
            padding:30px;
            border-radius:12px;
            border:1px solid #e5e7eb;
            text-align:center;
            max-width:400px;
        }

        .code{
            color:#6b7280;
            font-weight:bold;
            font-size:18px;
        }

        .btn{
            margin-top:15px;
            padding:8px 12px;
            border-radius:8px;
            border:1px solid #e5e7eb;
            text-decoration:none;
            color:#111827;
            display:inline-block;
        }

        .btn-primary{
            background:#2563eb;
            color:white;
            border:none;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="code">403</div>
    <h2>Access denied</h2>
    <p>You do not have permission to view this page.</p>

    <a class="btn btn-primary" href="/items">Back to items</a>
</div>
</body>
</html>
