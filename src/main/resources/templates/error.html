<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${status} + ' - Error'">Error</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root{
            --bg: #f7f7f8;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --border: #e5e7eb;
            --accent: #2563eb;
            --danger: #dc2626;
            --radius: 12px;
        }

        *{ box-sizing: border-box; }

        body{
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            background: var(--bg);
            color: var(--text);
            padding: 28px 16px;
        }

        .wrap{ max-width: 920px; margin: 0 auto; }

        .card{
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
        }

        .code{
            display:inline-block;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 999px;
            margin-bottom: 10px;
            font-size: 13px;
            border: 1px solid var(--border);
            background: #f3f4f6;
            color: var(--muted);
        }

        .code-403{ background:#fef2f2; color: var(--danger); border-color: rgba(220,38,38,0.18); }
        .code-404{ background:#f3f4f6; color: var(--muted); border-color: var(--border); }
        .code-500{ background: var(--danger); color: #fff; border-color: rgba(220,38,38,0.25); }

        .title{
            margin: 0 0 6px 0;
            font-size: 18px;
            font-weight: 800;
        }

        .subtitle{
            margin: 0 0 14px 0;
            color: var(--muted);
            font-size: 14px;
            line-height: 1.45;
        }

        .actions{
            display:flex;
            gap: 10px;
            margin-top: 14px;
            flex-wrap: wrap;
        }

        .btn{
            border-radius: 10px;
            padding: 10px 12px;
            font-weight: 700;
            border: 1px solid var(--border);
            background: #fff;
            cursor: pointer;
            text-decoration:none;
            color: var(--text);
        }
        .btn:hover{ background: #f3f4f6; }

        .btn-primary{
            border-color: rgba(37,99,235,0.25);
            background: var(--accent);
            color:#fff;
        }
        .btn-primary:hover{ filter: brightness(0.98); background: var(--accent); }
    </style>
</head>

<body>
<div class="wrap">
    <div class="card">

        <div class="code"
             th:classappend="' code-' + ${status}"
             th:text="${status}">
            500
        </div>

        <h1 class="title"
            th:text="${status == 403 ? 'Access denied' : (status == 404 ? 'Page not found' : 'Something went wrong')}">
            Error
        </h1>

        <p class="subtitle"
           th:text="${status == 403 ? 'You do not have permission to view this page.' :
                    (status == 404 ? 'The page you requested does not exist.' :
                    'An unexpected error occurred. Please try again.')}">
            Description
        </p>

        <div class="actions">
            <a class="btn btn-primary" href="/items">Back to items</a>
            <a class="btn" href="/login">Go to login</a>
        </div>

    </div>
</div>
</body>
</html>
